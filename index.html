<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">
        <div class="row mt-2">
            <h1 id="project-header">My Taskboard</h1>
        </div>
        <div id="background-div" class="row">
            <form id="task-form">
                <div class="mt-1 mb-1">
                    <label for="task-details" class="form-label">Task Details</label>
                    <textarea class="form-control" id="task-details" rows="2"></textarea>
                </div>
                <div id="date-time-form" class="row">
                    <div class="mb-1 col-4">
                        <label for="task-date" class="form-label">Task Target Date</label>
                        <input type="date" class="form-control" id="task-date">
                    </div>
                    <div class="mb-1 col-4">
                        <label for="task-time" class="form-label">Task Target Time</label>
                        <input type="time" class="form-control" id="task-time">
                    </div>
                </div>
                <div class="mb-1">
                    <button id="add-task-btn" class="btn">Add Task</button>
                    <button id="reset-form-btn" class="btn">Reset Form</button>
                </div>
            </form>
        </div>
        <div id="task-board" class="row mt-3">
            <div id="task-board-notes" class="row">
                <ul id="notes-container" class="taskboard-container">
                </ul>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="./js/createNote.js"></script>
        <script src="./js/stickyNoteUI.js"></script>
        <script src="./js/index.js"></script>
</body>

</html>
